language: python
cache: pip
install:
  - pip install -r requirements-dev.txt
  - pip install pytest-cov codecov pytest-datadir
  - export PYTHONPATH=$PYTHONPATH:$(pwd)
  - cp config-secret-stub.ini config-secret.ini
script: pytest test/unit
after_success:
  - pytest --cov fal test/
  - codecov
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
